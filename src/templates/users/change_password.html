{% extends 'main/index.html' %}
{% block 'body' %}

<div class="container-fluid">
    <div class="row js-grid-wrapper panel-wrapper">
        <!-- #FORM-->
        <form method="post" action="{% url 'change_password' %}">
            {% csrf_token %}
            <div class="col-sm-12 js-grid">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row m-b-3">
                            <div class="form-group col-sm-4">
                                <h4 class="demo-sub-title">Old Password</h4>
                                <input class="form-control focus" type="password" name="old_password"
                                       placeholder="Enter Old Password" required>
                            </div>
                        </div>
                        <div class="row m-b-3">
                            <div class="form-group col-sm-4">
                                <h4 class="demo-sub-title">New Password</h4>
                                <input class="form-control focus" type="password" name="new_password"
                                       placeholder="Enter New Password" required>
                            </div>
                            <div class="form-group col-sm-4">
                                <h4 class="demo-sub-title">Confirm Password</h4>
                                <input class="form-control focus" type="password" name="confirm_password"
                                       placeholder="Confirm New Password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-info btn-lg">Change Password</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
