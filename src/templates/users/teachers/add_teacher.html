{% extends 'main/index.html' %}

{% block 'body' %}


<div class="page-header">
    <h2 class="page-header-title">Add Teacher</h2>
</div>

<div class="container-fluid">
    <div class="row js-grid-wrapper panel-wrapper">
        <!-- #FORM-->
        <form method="post" action="{% url 'register_teachers' %}">
            {% csrf_token %}
            <div class="col-sm-12 js-grid">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row m-b-3">
                            <div class="form-group col-sm-4">
                                <h4 class="demo-sub-title">Email</h4>
                                <input class="form-control focus" type="email" name="email"
                                       placeholder="email@example.com">
                            </div>
                            <div class="form-group col-sm-4">
                                <h4 class="demo-sub-title">Password</h4>
                                <input class="form-control focus" type="password" name="password"
                                       placeholder="Password">
                            </div>
                        </div>
                        <div class="row m-b-3">
                            <div class="form-group col-sm-4">
                                <h4 class="demo-sub-title">Full Name</h4>
                                <input class="form-control focus" type="text" name="full_name" placeholder="Full Name">
                            </div>
                            <div class="form-group col-sm-4">
                                <h4 class="demo-sub-title">Address</h4>
                                <input class="form-control focus" type="text" name="address" placeholder="Address">
                            </div>

                            <div class="form-group col-sm-4">
                                <h4 class="demo-sub-title">Phone</h4>
                                <input class="form-control focus" type="text" name="phone" placeholder="Phone">
                            </div>
                        </div>
                        <div class="row m-b-3">
                            <div class="form-group col-sm-4">
                                <h4 class="demo-sub-title">Grade</h4>
                                <select name='grade_name' class="form-control" c-select>
                                    {% for grade in grades %}
                                    <option value={{grade.id}}>{{ grade.grade_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
