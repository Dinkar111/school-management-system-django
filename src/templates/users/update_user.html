{% extends 'main/base.html' %}

{% block 'body' %}

<div class="div-register-student ">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <h3> Update my profile:</h3>
    <form method="post" action="{% url 'update_user' %}">
        {% csrf_token %}
        <label for="InputEmail">Email address</label>
        <input type="text" class="form-control" id="InputEmail" name="email" placeholder="{{user.email}}"
               value="{{user.email}}" disabled/><br>
        <label for="InputFullname">Full Name</label>
        <input type="text" class="form-control" id="InputFullname" name="full_name" placeholder="{{user.full_name}}"
               value="{{user.full_name}}"/><br>
        <label for="InputAddress">Address</label>
        <input type="text" class="form-control" id="InputAddress" name="address" placeholder="{{user.address}}"
               value="{{user.address}}"/><br>
        <label for="InputPhone">Phone</label>
        <input type="text" class="form-control" id="InputPhone" name="phone" placeholder="{{user.phone}}"
               value="{{user.phone}}"/><br>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>

</div>

{% endblock %}
