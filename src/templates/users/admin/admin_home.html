{% extends 'main/base.html' %}

{% block 'body' %}

<div class="form-container">
    {% if messages %}
    <ul class="message_success">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </ul>

    {% endif %}

    <h2>Your Profile:</h2>
    <div class="container-md">
        <div class="all_users">
            Email: {{admin.email}}<br>
        </div>

    </div>
    {% endblock %}
</div>
