{% extends 'main/index.html' %}

{% block 'body' %}


<div class="page-header">
    <h2 class="page-header-title">Update</h2>
</div>

<div class="container-fluid">
    <div class="row js-grid-wrapper panel-wrapper">
        <!-- #FORM-->
        <form method="post" action="{% url 'update_student' user_id=student.id%}">
            {% csrf_token %}
            <div class="col-sm-12 js-grid">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row m-b-3">
                            <div class="form-group col-sm-4">
                                <h4 class="demo-sub-title">Email</h4>
                                <input class="form-control focus" type="text" name="email" placeholder="{{student.email}}"
                                       value="{{student.email}}">
                            </div>
                        </div>
                        <div class="row m-b-3">
                            <div class="form-group col-sm-4">
                                <h4 class="demo-sub-title">Full Name</h4>
                                <input class="form-control focus" type="text" name="full_name"
                                       placeholder="{{student.full_name}}"
                                       value="{{student.full_name}}">
                            </div>
                            <div class="form-group col-sm-4">
                                <h4 class="demo-sub-title">Address</h4>
                                <input class="form-control focus" type="text" name="address"
                                       placeholder="{{student.address}}"
                                       value="{{student.address}}">
                            </div>

                            <div class="form-group col-sm-4">
                                <h4 class="demo-sub-title">Phone</h4>
                                <input class="form-control focus" type="text" name="phone" placeholder="{{student.phone}}"
                                       value="{{student.phone}}">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
