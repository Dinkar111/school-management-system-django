<!DOCTYPE html>
<html lang="en-us">
{% load static %}

  <head>
    <!-- Web config-->



    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SMS Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


    <!-- lib-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic">
    <link rel="stylesheet" href="{% static 'assets/stylesheets/ionicons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/stylesheets/font-awesome.css' %}">

    <!-- Theme-->
    <link id="mainstyle" rel="stylesheet" href="{% static 'assets/stylesheets/skin.css' %}">
    <link id="mainstyle" rel="stylesheet" href="{% static 'assets/stylesheets/demo.css' %}">

<!--    &lt;!&ndash; HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries&ndash;&gt;&lt;!&ndash;[if lt IE 9]>-->
<!--    <script src="assets/scripts/html5shiv.js"></script>-->
<!--    <script src="assets/scripts/respond.js"></script><![endif]&ndash;&gt;-->
<!--    <script src="assets/scripts/modernizr-custom.js"></script>-->
<!--    <script src="assets/scripts/respond.js"></script>-->

    <body class="f-dark login login-side" style="background:url(../assets/images/bg2.jpg);background-size:cover;">
      <form method="post" class="login-form" action="{% url 'login' %}" id="userlogin" autocomplete="off" >
      {% csrf_token %}
        <div class="p-a-3 text-xs-center"><a class="demo-logo" href="index.html">School Management System</a></div>
        <div class="form-group">
          <label class="sr-only" for="formBasicEmail">Email Address</label>
          <input class="form-control" id="formBasicEmail" type="email" name="email" placeholder="Email Address" autocomplete="off">
        </div>
        <div class="form-group">
          <label class="sr-only" for="formBasicPassword">Password</label>
          <input class="form-control" id="formBasicPassword" type="password" name="password" placeholder="Password" autocomplete="off">
        </div>
        <div class="form-group row">
          <div class="col-md-4 pull-xs-right">
            <button class="btn btn-primary btn-block" type="submit">Login</button>
          </div>
        </div>
          {% for message in messages %}
        <p id="messages">{{ message }} </p>
        {% endfor %}
      </form>
    </body>
  </head>
</html>
