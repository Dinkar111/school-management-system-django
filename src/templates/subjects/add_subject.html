{% extends 'main/index.html' %}

{% block 'body' %}


<div class="page-header">
    <h2 class="page-header-title">Add Subject</h2>
</div>
<!-- END PAGE HEADER-->
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
</ul>

{% endif %}
<div class="container-fluid">
    <div class="row js-grid-wrapper panel-wrapper">
        <!-- #FORM-->
        <form method="post" action="{% url 'add_subject' %}">
            {% csrf_token %}
            <div class="col-sm-12 js-grid">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row m-b-3">
                            <div class="form-group col-sm-4">
                                <h4 class="demo-sub-title">Subject Code</h4>
                                <input class="form-control focus" type="text" name="subject_code" placeholder="ENG-1">
                            </div>
                        </div>
                        <div class="row m-b-3">
                            <div class="form-group col-sm-4">
                                <h4 class="demo-sub-title">Subject Name</h4>
                                <input class="form-control focus" type="text" name="subject_name" placeholder="Subject name">
                            </div>
                        </div>
                        <div class="row m-b-3">
                            <div class="form-group col-sm-4">
                                <h4 class="demo-sub-title">Grade</h4>
                                <select name='grade_name' class="form-control" c-select>
                                    {% for grade in grades %}
                                    <option value={{grade.id}}>{{ grade.grade_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button></div>
                    </div>
                </div>
        </form>
    </div>
</div>


{% endblock %}
